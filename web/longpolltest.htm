<!doctype html>
<html>
<head>
	<title>
		Colorlight selector
	</title>
		
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="lib/style.css" />
	
	<link href='http://fonts.googleapis.com/css?family=Signika+Negative' rel='stylesheet' type='text/css'>
	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			myfunction();
			
			$("#stopit").bind("click", function(){
				stillon = !stillon;
				alert(stillon);
			});
		});
		
		var stillon = true;
		
		function myfunction () {
			$.ajax({
				url: "http://punit.org/colorlights/time.php",
				success: function(data){
					//Update content div
					$("#content").html(data);
					//alert(data);
					
				},
				dataType: "text",
				complete: function(){
					if(stillon)
						myfunction();
				},
				timeout: 2000
			});
		}
		/*
		function poll(){
    		$.ajax({ url: "http://punit.org/colorlights/time.php", success: function(data){
				//Update your dashboard gauge
				$("#content").html = data;

			}, dataType: "html", complete: poll, timeout: 5000 });
		}
		*/
		
		
	</script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1, user-scalable=0">
</head>

<body>
<div id="content">test</div>
<a href="#" id="stopit">start/stop it!</a>
</body>
</html>
